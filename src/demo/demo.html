<html>
    <head>
        <title>Jansengine Demo</title>
        <style>
        </style>
    </head>
    <body onload="init();">
        <div id="demo"></div>
    </body>

    <script>
        function init() {
            const game = jansengine.getInstance("demo");
            game.loadMap(demo.levelMap);
            game.addTexture("./images/tile07.jpg", 1);
            game.addTexture("./images/tile13.jpg", 2);
            game.gameCycle();
        }
    </script>
</html>
