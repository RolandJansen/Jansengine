<html>
    <head>
        <title>Jansengine Demo</title>
        <style>
        </style>
    </head>
    <body onload="init();">
        <div id="demo"></div>
    </body>

    <script>

        function init() {
            const game = jansengine.getInstance("demo");
            game.loadMap(demo.levelMap);
            game.addTexture(demo.texture1, 1)
                .addTexture(demo.texture2, 2)
                .addTexture(demo.texture3, 200);
            game.gameCycle();
        }
    </script>
</html>
